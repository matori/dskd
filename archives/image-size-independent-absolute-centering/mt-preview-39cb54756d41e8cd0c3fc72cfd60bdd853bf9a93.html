<meta charset="UTF-8" />

<title>display: table; を使った絶対中央配置のデモ２ | dskd</title>

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon-precomposed" href="/img/favicon.gif" />
<style type="text/css">
html,body{margin:0;padding:0;}

html{
	display: table;
	width: 100%;
	height: 100%;
}

body{
	display: table-cell;
	width: 100%;	/* Chrome はなくてもいける */
	height: 100%;	/* Chrome はなくてもいける */
	text-align: center;
	vertical-align: middle;
}

div{
	display: inline-block;
	width: 100%;
	height: 100%;
	max-width: 480px;
	max-height: 320px;
	background: transparent url(image.jpg) 50% 50% no-repeat;
	background-size: contain;
}

img{
	display: none;
}
</style>

</head>
